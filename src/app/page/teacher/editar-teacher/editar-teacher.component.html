<div class="container-fluid edit-teacher-container">
  <div class="row">
    <div class="col-12">
      <div class="header-section mb-4">
        <h2>{{ title }}</h2>
        <p class="text-muted">Edite la información personal del profesor</p>
      </div>

      <!-- Solo mostrar el formulario de información personal -->
      <div class="content-section">
        <ng-container *ngIf="modelPerson; else loadingPerson">
          <app-form-todos 
            [actionDescriptio]="'Guardar cambios'"
            [model]="modelPerson"
            (posteoForm)="handlePersonSubmit($event)">
          </app-form-todos>
        </ng-container>

        <ng-template #loadingPerson>
          <div class="loading-state text-center p-5">
            <p class="text-muted">Cargando información personal...</p>
          </div>
        </ng-template>
      </div>

      <!-- Botón para cancelar -->
      <div class="action-buttons mt-4 d-flex justify-content-start">
        <button 
          mat-stroked-button 
          type="button"
          (click)="router.navigate(['dashboard/teachers'])">
          ← Volver a la lista
        </button>
      </div>

    </div>
  </div>
</div>

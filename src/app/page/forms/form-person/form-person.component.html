<header tuiHeader>
    <h1 tuiTitle>
        {{title}}
    </h1>
</header>
<form (submit)="emitirValoresForm()" [formGroup]="form" class="form-page">
    <div class="col-md-6">
        <div class="row">
            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>Primer nombreeeeee</mat-label>
                    <input type="text" matInput [formControl]="form.controls.fisrtName"/>
                </mat-form-field>
            </div>
            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>Segundo nombre</mat-label>
                    <input type="text" matInput [formControl]="form.controls.secondName"/>
                </mat-form-field>
            </div>
            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>Primer apellido</mat-label>
                    <input type="text" matInput [formControl]="form.controls.lastName"/>
                </mat-form-field>
            </div>
            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>Segundo apellido</mat-label>
                    <input type="text" matInput [formControl]="form.controls.secondLastName"/>
                </mat-form-field>
            </div>
            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>telefono</mat-label>
                    <input type="text" matInput [formControl]="form.controls.phone"/>
                </mat-form-field>
            </div>

            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>identificacion</mat-label>
                    <input type="string" matInput [formControl]="form.controls.identification"/>
                </mat-form-field>
            </div>
            
            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de documento</mat-label>
                    <!-- [(value)]="personId" -->
                    <mat-select appearance="outline" [formControl]="form.controls.documentTypeId">
                        @for (item of documentTypeList; track $index) {
                            <mat-option [value]="item.id" >{{item.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-6 p-2">
                <mat-form-field appearance="outline">
                    <mat-label>Genero</mat-label>
                    <!-- [(value)]="personId" -->
                    <mat-select appearance="outline" [formControl]="form.controls.gender">
                        @for (item of genero; track $index) {
                            <mat-option [value]="item.id" >{{item.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- <div class="col-6 p-2">

                <mat-form-field appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input type="number" matInput [formControl]="form.controls.age"/>
                </mat-form-field>
            </div> -->
            <div class="col-6">
                <label for="" class="form-label">Status</label>
                <br>
                <mat-slide-toggle [formControl]="form.controls.status" ></mat-slide-toggle>
            </div>
        </div>
    </div>

    <div>
        <button type="submit" class="m-1" mat-flat-button [disabled]="form.invalid">{{actionDescriptio}}</button>
        <a class="m-1" mat-stroked-button routerLink="/dashboard/person">cancelar</a>
    </div>
</form>

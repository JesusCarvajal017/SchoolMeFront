<!-- Opcional: Versión del formulario optimizada para modal -->
<form (submit)="emitirValoresForm()" [formGroup]="form" class="form-page-modal">
    <div class="col-12 lat-rol-info">


        <div class="col-12 d-flex justify-content-center m-2">
            <div class="rol-icon-small">
                <mat-icon class="icon-rol-small">admin_panel_settings</mat-icon>
            </div>
        </div>
        <div class="col-12 text-center">
            <h6>Información del Rol</h6>
            <p class="text-muted small">Configure los datos básicos</p>
        </div>
        <div class="col-12">

            <div class="row p-3">
                <div class="col-md-12 p-2">
                    <tui-select #select [formControl]="form.controls.rolId" [stringify]="idToNameRol">
                        Rol
                        <tui-data-list *tuiDataList>
                            <tui-opt-group>
                                @for (item of rolList; track $index) {
                                <button tuiOption type="button" [value]="item.id">
                                    {{ item.name }}
                                </button>
                                }
                            </tui-opt-group>
                        </tui-data-list>
                    </tui-select>
           
                </div>
                <div class="col-md-12 p-2">
                     <tui-select #select [formControl]="form.controls.formId" [stringify]="idToNameForm">
                        Modulo
                        <tui-data-list *tuiDataList>
                            <tui-opt-group>
                                @for (item of formList; track $index) {
                                <button tuiOption type="button" [value]="item.id">
                                    {{ item.name }}
                                </button>
                                }
                            </tui-opt-group>
                        </tui-data-list>
                    </tui-select>
                </div>
                 <div class="col-md-12 p-2">
                     <tui-select #select [formControl]="form.controls.permissionId" [stringify]="idToNamePermission">
                        Permission
                        <tui-data-list *tuiDataList>
                            <tui-opt-group>
                                @for (item of permissionList; track $index) {
                                <button tuiOption type="button" [value]="item.id">
                                    {{ item.name }}
                                </button>
                                }
                            </tui-opt-group>
                        </tui-data-list>
                    </tui-select>
                </div>
                <div class="col-md-12 p-2">
                    <label>
                        <input tuiCheckbox type="checkbox" [formControl]="form.controls.status" size="s" />
                        <span class="fs-6 ms-1">Estado activo</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- </div> -->
    </div>

    <div class="form-actions">
        <button type="submit" mat-flat-button [disabled]="form.invalid">{{actionDescriptio}}</button>
    </div>
</form>

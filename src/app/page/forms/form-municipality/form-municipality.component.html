<form (submit)="emitirValoresForm()" [formGroup]="form" class="form-page-modal">
  <div class="col-md-12 lat-rol-info">
    <div class="col-12 d-flex justify-content-center m-2">
      <div class="rol-icon-small">
        <mat-icon class="icon-rol-small">admin_panel_settings</mat-icon>
      </div>
    </div>

    <div class="col-12 text-center">
      <h6>Información de la Eps</h6>
      <p class="text-muted small">Configure los datos básicos</p>
    </div>

    <div class="row p-3">
      <!-- MUNICIPIO -->
      <div class="col-md-12 p-2">
        <tui-select
          [formControl]="form.controls.id"
          [stringify]="idToNameMunicipality"
        >
          Municipio
          <tui-data-list *tuiDataList>
            <tui-opt-group>
              @for (item of municipalityList; track $index) {
                <button tuiOption type="button" [value]="item.id">
                  {{ item.name }}
                </button>
              }
            </tui-opt-group>
          </tui-data-list>
        </tui-select>
      </div>

      <!-- DEPARTAMENTO -->
      <div class="col-md-12 p-2">
        <tui-select
          [formControl]="form.controls.departamentId"
          [stringify]="idToNameDepartament"
        >
          Departamento
          <tui-data-list *tuiDataList>
            <tui-opt-group>
              @for (item of departamentList; track $index) {
                <button tuiOption type="button" [value]="item.id">
                  {{ item.name }}
                </button>
              }
            </tui-opt-group>
          </tui-data-list>
        </tui-select>
      </div>

      <!-- ESTADO -->
      <div class="col-md-12 p-2">
        <label>
          <input
            tuiCheckbox
            type="checkbox"
            [formControl]="form.controls.status"
            size="s"
          />
          <span class="fs-6 ms-1">Estado activo</span>
        </label>
      </div>
    </div>
  </div>

  <!-- BOTÓN -->
  <div class="form-actions">
    <button type="submit" mat-flat-button [disabled]="form.invalid">
      {{ actionDescriptio }}
    </button>
  </div>
</form>

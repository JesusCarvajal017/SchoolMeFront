<header tuiHeader class="m-1">
  <h1 tuiTitle>
    <div class="col-12 d-flex">
      <span>Rh</span>
      <p class="count">{{ rh.length }} Rh </p>
    </div>
  </h1>
  <aside tuiAccessories>
    <div tuiAppearance="secondary" tuiButtonGroup>
      <!-- CAMBIO: Usar modalCommand en lugar de routerLink -->
      <button class="btn-add" (click)="modalCommand('Crear nuevo rh')">
        <mat-icon>add_circle</mat-icon>
        Crear rh
      </button>
    </div>
  </aside>
</header>

<section class="table-container">
  <!-- Tabs -->
  <div class="col-12 row ">
    <div class="col-6">
      <div class="tabs">
        <button [ngClass]="{'active' : idicadorActive}" (click)="cambiarStatus(1)" >Activos</button>
        <button [ngClass]="{'active' : idicadorActive == 0}" (click)="cambiarStatus(0)">Inactivos</button>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <!-- Buscador y filtro -->
      <div class="actions">
        <div class="search-box m-1">
          <mat-icon>search</mat-icon>
          <input
            #searchInput
            type="text"
            placeholder="Buscar..."
            (input)="onSearch(searchInput.value)"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <table class="custom-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Status</th>
        <th class="text-center">Acción</th>
      </tr>
    </thead>
    <tbody>
      @for (item of paginatedUsers; track $index) {
        <tr>
          <td>{{ ($index + 1) + (currentPage - 1) * pageSize }}</td>
          <td>{{ item.name }}</td>
          <td>
            <mat-slide-toggle
              [checked]="item.status === 1"
              (change)="logical($event, item.id)"
            ></mat-slide-toggle>
          </td>
          <td class="actions-col">
            <a mat-icon-button>
              <!-- CAMBIO: Pasar el item al modal para edición -->
              <mat-icon (click)="modalCommand('Editar rh', item)">edit</mat-icon>
            </a>
            <button
              mat-icon-button
              [swal]="{
                title: 'Confirmacion',
                text: '¿Deseas borrar este registro?',
                showCancelButton: true
              }"
              (confirm)="deleteRegister(item.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <mat-icon>more_vert</mat-icon>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
      &lt;
    </button>

    <button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      (click)="changePage(i + 1)"
      [class.active]="currentPage === i + 1"
    >
      {{ i + 1 }}
    </button>

    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      &gt;
    </button>
  </div>
</section>

<ng-template
    let-observer
    [tuiDialogOptions]="{label: titleForm, size: 'l'}"
    [(tuiDialog)]="open"
>
    <div class="modal-content">
        <app-form-rh 
            [title]="titleForm" 
            [actionDescriptio]="isEditMode ? 'Actualizar' : 'Crear'"
            [model]="modelRh"
            (posteoForm)="handleRhSubmit($event)">
        </app-form-rh>
        
        <!-- Botón para cerrar modal -->
        <div class="modal-actions mt-3">
            <button type="button" mat-stroked-button (click)="closeModal()">
                Cancelar
            </button>
        </div>
    </div>
</ng-template>

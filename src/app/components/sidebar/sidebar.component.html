<nav>
  <figure class="logo-sidebar">
    <!-- Logo image for the sidebar -->
    <img src="./logo-colegio.png" alt="Logo Colegio">
  </figure>
  <mat-list>
    <ng-container *ngFor="let item of sidebarItems">
      <ng-container *ngIf="item.children?.length; else singleItem">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>{{ item.icon }}</mat-icon>
                <span class="ms-1">{{ item.label }}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list-item *ngFor="let child of item.children">
              <a [routerLink]="child.route">
                <mat-icon>{{ child.icon }}</mat-icon>
                <span class="ms-1">{{ child.label }}</span>
              </a>
            </mat-list-item>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-container>
      <ng-template #singleItem>
        <mat-list-item>
          <a [routerLink]="item.route">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span class="ms-1">{{ item.label }}</span>
          </a>
        </mat-list-item>
      </ng-template>
    </ng-container>
  </mat-list>
</nav>
